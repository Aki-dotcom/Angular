<div class="container">
    <h2>Lista de Usuarios</h2>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Email</th>
      <th scope="col">Telefono</th>
      <th scope="col">Usuario</th>
      <th scope="col">Pagina Web</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of object" class= "table-active">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.username}}</td>
      <td>{{item.website}}</td>
    </tr>
  </tbody>
</table>
</div>
