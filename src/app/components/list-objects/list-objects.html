<div class="container">
  <h2 class="text-center my-4">Lista de Usuarios</h2>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Usuario</th>
        <th>Página Web</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of object" class="table-active">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.website }}</td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(item)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="removeObject(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Campos:</td>
        <td><input class="form-control" type="text" [(ngModel)]="newObject.name" placeholder="Nombre"></td>
        <td><input class="form-control" type="email" [(ngModel)]="newObject.email" placeholder="Email"></td>
        <td><input class="form-control" type="text" [(ngModel)]="newObject.phone" placeholder="Teléfono"></td>
        <td><input class="form-control" type="text" [(ngModel)]="newObject.username" placeholder="Usuario"></td>
        <td><input class="form-control" type="text" [(ngModel)]="newObject.website" placeholder="Página Web"></td>
        <td class="text-center">
          <button class="btn btn-primary btn-sm" (click)="saveObject()">Agregar</button>
        </td>
      </tr>
    </tfoot>
  </table>

  <div class="modal fade" #modalEdit tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Editar Usuario</h5>
          <button type="button" class="btn-close" (click)="closeEditModal()"></button>
        </div>

        <div class="modal-body">
          <input class="form-control mb-2" type="text" [(ngModel)]="selectedObject.name" placeholder="Nombre">
          <input class="form-control mb-2" type="email" [(ngModel)]="selectedObject.email" placeholder="Email">
          <input class="form-control mb-2" type="text" [(ngModel)]="selectedObject.phone" placeholder="Teléfono">
          <input class="form-control mb-2" type="text" [(ngModel)]="selectedObject.username" placeholder="Usuario">
          <input class="form-control mb-2" type="text" [(ngModel)]="selectedObject.website" placeholder="Página web">
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
          <button class="btn btn-warning" (click)="modifyObject()">Guardar Cambios</button>
        </div>

      </div>
    </div>
  </div>

</div>
